<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Assignments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            background: #1e1e1e;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .class-section {
            width: 45%;
            margin: 10px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            color: #f5f5f5;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #64b5f6;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
            color: #90caf9;
        }
        .tags {
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ormes Open Source Assignments</h1>
        <p>Browse and all of my assignments open source on GitHub.</p>
    </header>
    <main>
        <div id="Raspberry Pis and Python" class="class-section">
            <h2>Raspberry Pi's and Python</h2>
            <ul></ul>
        </div>
        <div id="Data Structures and Algorithms" class="class-section">
            <h2>Data Structures and Algorithms</h2>
            <ul></ul>
        </div>
        <div id="Software Engineering" class="class-section">
            <h2>Software Engineering</h2>
            <ul></ul>
        </div>
        <div id="Foundations of AI" class="class-section">
            <h2>Foundations of AI</h2>
            <ul></ul>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("assignments.csv")
                .then(response => response.text())
                .then(data => {
                    console.log("CSV Data Loaded:\n", data);
                    const rows = data.trim().split("\n").slice(1);
                    rows.forEach(row => {
                        const columns = row.match(/(?:\"([^\"]+)\"|([^,]+))/g).map(col => col.replace(/\"/g, '').trim());
                        if (columns.length >= 3) {
                            const [title, url, className, tags = ""] = columns;
                            console.log(`Processing: ${title}, ${url}, ${className}, ${tags}`);
                            const section = document.getElementById(className) || document.getElementById("Other");
                            if (section) {
                                const list = section.querySelector("ul");
                                const li = document.createElement("li");
                                const a = document.createElement("a");
                                a.href = url;
                                a.textContent = title;
                                a.target = "_blank";
                                const tagSpan = document.createElement("span");
                                tagSpan.classList.add("tags");
                                tagSpan.textContent = ` [${tags}]`;
                                li.appendChild(a);
                                li.appendChild(tagSpan);
                                list.appendChild(li);
                            } else {
                                console.warn(`No section found for class: ${className}`);
                            }
                        } else {
                            console.warn("Invalid CSV row:", row);
                        }
                    });
                })
                .catch(error => console.error("Error loading CSV file:", error));
        });
    </script>
</body>
</html>
