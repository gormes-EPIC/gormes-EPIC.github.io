<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Assignments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Open Source Assignments</h1>
        <p>Browse and use these assignments hosted on GitHub.</p>
    </header>
    <main>
        <ul id="assignment-list"></ul>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("assignments.csv")
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    const list = document.getElementById("assignment-list");
                    rows.forEach(row => {
                        const [title, url, tag] = row.split(",").map(item => item.trim());
                        if (title && url && tag) {
                            const li = document.createElement("li");
                            const a = document.createElement("a");
                            a.href = url;
                            a.textContent = title;
                            a.target = "_blank";
                            li.appendChild(a);
                            list.appendChild(li);
                        }
                    });
                })
                .catch(error => console.error("Error loading CSV file:", error));
        });
    </script>
</body>
</html>
