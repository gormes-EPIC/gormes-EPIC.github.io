<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Assignments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Open Source Assignments</h1>
        <p>Browse and use these assignments hosted on GitHub.</p>
    </header>
    <main>
        <ul id="assignment-list"></ul>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const assignments = [
                { title: "Quantum Computing Basics", url: "https://github.com/yourrepo/quantum-basics" },
                { title: "Cryptography with Python", url: "https://github.com/yourrepo/crypto-python" },
                { title: "AI Model Exploration", url: "https://github.com/yourrepo/ai-exploration" }
            ];
            
            const list = document.getElementById("assignment-list");
            assignments.forEach(assignment => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = assignment.url;
                a.textContent = assignment.title;
                a.target = "_blank";
                li.appendChild(a);
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
